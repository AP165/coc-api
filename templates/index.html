<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
      label{
          color:#35374B;
          font-size: 13px;
          margin-top: 15px;
      }
      
      #websiteTittle{
          text-align: center;
          
      }
      
      #websiteTittle span{
          font-size: 3.9rem;
      }
      
      #websiteTittle span:nth-child(1){
          color: #4285F4;
      }
      #websiteTittle span:nth-child(2){
          color: #DB4437;
      }
      
      #websiteTittle span:nth-child(3){
          color: #F4B400;
      }

      #websiteTittle span:nth-child(4){
          color: #DB4437;
      }
      
      #websiteTittle span:nth-child(5){
          color: #4285F4;
      }
      
      #websiteTittle span:nth-child(6){
          color: #0F9D58;
      }
      #websiteTittle span:nth-child(7){
          color: #DB4437;
      }
  </style>
  <title>COC API</title>
</head>

<body>
    <main style="background-color: #fdfcfc;width: 100%;height: 110%;">
  <form action="/clan" method="post" accept-charset="utf-8">
      <h2 id="websiteTittle">
      <span>C</span><span>O</span><span>C</span><span>-</span><span>A</span><span>P</span><span>I</span>
      </h2><br>
    <input class="taginp" type="text" name="clanTag" placeholder="Enter Clan Name or Clan Tag" id="taginp" />
    <div id="validation">
        
    </div><br>
    <div style="display: flex;align-items: center;justify-content: center"><br>
    
      <button type="submit" class="btn btn-primary" id="ASButton" disabled>Search</button><button class="btn btn-primary ASButton" id="AdvanceSbtn" style="display: none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >Advance Search &nbsp;&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
      </svg></button>
       </div>
      </form>

      <form action="/clan" method="post" accept-charset="utf-8">
   <br>
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent"><br>
      <input class="taginp" type="text" name="clanTag" placeholder="Enter Clan Name or Clan Tag" id="taginp2" oninput="checkLength()" /><br />
     &nbsp;&nbsp; <label for="warFrequency">War Frequency</label>
        <select class="form-select" name="warFrequency" id="warFrequency"></select>
        
        &nbsp;&nbsp;<label for="location">Clan Location</label>
        <select class="form-select" name="location" id="location">
          {%  for country in data['items']  %}
          <option value="{{  country['id']  }}">{{  country['name']  }}</option>
          {%  endfor  %}
        </select>
        
        &nbsp;&nbsp;<label for="plus">Minimum Clan Points</label>
        <div style="display: flex">
          <input style="padding: 7px 15px;margin: 5px" id="minus" class="btn btn-warning" type="button" value="-">
          <input id="CLInp" style="text-align: center" type="number" id="disabledTextInput" class="form-control" name="ClanScore" value="500" >
          <input style="padding: 7px 15px;margin: 5px" id="plus" class="btn btn-warning" type="button" value="+">
        </div>
        
        &nbsp;&nbsp;<label for="customRange1" class="form-label">Minimum Clan level</label>
        <div style="display: flex">
          <input  type="range" class="form-range" id="customRange1" name="minClanLevel" min="2" max="15" value="2">&nbsp;&nbsp;
          <span id="rangeValue">1</span>
        </div>
        
        <label for="customRange2">Min Number of Members</label>
        <div style="display: flex">
          <input type="range" class="form-range" id="customRange2" name="minClanMembers" min="2" max="49" value="2">&nbsp;&nbsp;
          <span id="rangeValue2">2</span>
        </div>
        <label for="customRange3">Max Number of Members</label>
        <div style="display: flex">
          <input type="range" class="form-range" id="customRange3" min="1" name="maxClanMembers" max="50" value="50">&nbsp;&nbsp;
          <span id="rangeValue3">50</span>
        </div>
        <button id="sBtn" style="width: 60%;text-align: center;margin: auto;display: block" type="submit" class="btn btn-primary">Search</button>
        
        </div>
      </div>
    </div>
  </form>
  </main>
<style>
  footer{
    position: absolute; 
    top: 115%;
    left: 50%;
    transform: translate(-50%,-50%);
    z-index: -1;
  }

  @media (min-width: 700px) {
    footer{
      top: 100%;
    }
  }
</style>

  </footer>
  


  <script type="text/javascript" charset="utf-8">
       let taginp2 = document.getElementById("taginp2");
       let sBtn = document.querySelector('#sBtn');
       checkLength();
       function checkLength(){
        if(taginp2.value.length <= 2){
          sBtn.disabled = true;
        }
        else{
          sBtn.disabled = false;
        }
  }

  </script>
